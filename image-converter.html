    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const base64Section = document.getElementById('base64Section');
        const previewImage = document.getElementById('previewImage');
        const base64Text = document.getElementById('base64Text');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const fileNameInput = document.getElementById('fileNameInput');

        // æ–‡ä»¶ä¿¡æ¯å…ƒç´ 
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const imageSize = document.getElementById('imageSize');
        const fileType = document.getElementById('fileType');

        let currentFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            currentFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewSection.classList.add('show');
                base64Section.style.display = 'block';
                
                // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
                updateFileInfo(file);
                
                // è½¬æ¢ä¸ºBase64
                convertToBase64(e.target.result, file.type);
                
                // è‡ªåŠ¨è®¾ç½®æ–‡ä»¶å
                const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                fileNameInput.value = `${nameWithoutExt}-base64.js`;
            };
            reader.readAsDataURL(file);
        }

        // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
        function updateFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = file.type;

            // è·å–å›¾ç‰‡å°ºå¯¸
            const img = new Image();
            img.onload = function() {
                imageSize.textContent = `${this.width} Ã— ${this.height} åƒç´ `;
            };
            img.src = URL.createObjectURL(file);
        }

        // è½¬æ¢ä¸ºBase64
        function convertToBase64(dataUrl, mimeType) {
            showLoading(true);
            
            // æ¨¡æ‹Ÿå¤„ç†æ—¶é—´
            setTimeout(() => {
                base64Text.value = dataUrl;
                showLoading(false);
                showStatus('å›¾ç‰‡å·²æˆåŠŸè½¬æ¢ä¸ºBase64ä»£ç ', 'success');
            }, 500);
        }

        // å¤åˆ¶Base64ä»£ç 
        function copyBase64() {
            if (base64Text.value) {
                navigator.clipboard.writeText(base64Text.value).then(() => {
                    showStatus('Base64ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                }).catch(() => {
                    // é™çº§æ–¹æ¡ˆ
                    base64Text.select();
                    document.execCommand('copy');
                    showStatus('Base64ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                });
            }
        }

        // ä¿å­˜åˆ°æœ¬åœ°æ–‡ä»¶ï¼ˆä¸‹è½½ï¼‰
        function saveToLocalFile() {
            if (!base64Text.value) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }

            const fileName = fileNameInput.value || 'image-base64.js';
            
            // åˆ›å»ºJavaScriptæ–‡ä»¶å†…å®¹
            const fileContent = `// å›¾ç‰‡base64æ•°æ® - ${fileName}
const IMAGE_BASE64 = "${base64Text.value}";

// å¯¼å‡ºå›¾ç‰‡æ•°æ®
if (typeof module !== 'undefined' && module.exports) {
    module.exports = IMAGE_BASE64;
} else {
    window.IMAGE_BASE64 = IMAGE_BASE64;
}
`;

            showLoading(true);

            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([fileContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showLoading(false);
            showStatus(`æ–‡ä»¶ ${fileName} å·²ä¸‹è½½`, 'success');
        }

        // ä¿å­˜åˆ°æœåŠ¡å™¨
        async function saveToServer() {
            if (!base64Text.value) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }

            const fileName = fileNameInput.value || 'image-base64.js';
            
            showLoading(true);

            try {
                const response = await fetch('/api/save-base64', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        base64Data: base64Text.value,
                        fileName: fileName
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(result.message, 'success');
                } else {
                    showStatus(result.error || 'ä¿å­˜å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('ä¿å­˜åˆ°æœåŠ¡å™¨é”™è¯¯:', error);
                showStatus('ä¿å­˜åˆ°æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ', 'error');
            }

        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
