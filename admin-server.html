<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 服务器版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .version-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .login-section {
            padding: 40px;
            display: none;
        }

        .login-section.show {
            display: block;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            padding: 40px;
            display: none;
        }

        .main-content.show {
            display: block;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .preview-section {
            margin-top: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .config-section {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 30px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
        }

        .config-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .config-item input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
        }

        .config-item input:focus {
            outline: none;
            border-color: #667eea;
        }

        .url-preview {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .server-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .server-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .server-info p {
            color: #424242;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content, .login-section {
                padding: 20px;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>后台管理系统</h1>
            <p>图片配置与上传管理</p>
            <div class="version-badge">服务器版本</div>
            <button class="logout-btn" onclick="logout()" style="display: none;">退出登录</button>
        </div>

        <!-- 登录区域 -->
        <div class="login-section" id="loginSection">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">管理员登录</h2>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <button class="btn" onclick="login()">登录</button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content" id="mainContent">
            <!-- 服务器信息 -->
            <div class="server-info">
                <h3>服务器版本特性</h3>
                <p>✅ 支持文件上传到服务器</p>
                <p>✅ 自动生成服务器图片URL</p>
                <p>✅ 实时预览上传的图片</p>
                <p>✅ 支持多种图片格式</p>
            </div>

            <!-- 图片上传区域 -->
            <div class="section">
                <h2>图片上传</h2>
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">点击或拖拽图片到此处上传</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF 格式，最大 10MB</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>预览</h3>
                    <img id="previewImage" class="preview-image" alt="预览图片">
                    <div class="button-group">
                        <button class="btn btn-success" onclick="uploadImage()">上传到服务器</button>
                        <button class="btn btn-secondary" onclick="clearPreview()">清除预览</button>
                    </div>
                </div>
            </div>

            <!-- 配置区域 -->
            <div class="section">
                <h2>图片配置</h2>
                <div class="config-section">
                    <div class="config-grid">
                        <div class="config-item">
                            <label for="serverUrl">服务器地址</label>
                            <input type="text" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
                        </div>
                        <div class="config-item">
                            <label for="uploadPath">上传路径</label>
                            <input type="text" id="uploadPath" placeholder="/uploads" value="/uploads">
                        </div>
                        <div class="config-item">
                            <label for="imageName">图片名称</label>
                            <input type="text" id="imageName" placeholder="qrcode.jpg" value="qrcode.jpg">
                        </div>
                    </div>
                    
                    <div class="url-preview" id="urlPreview">
                        完整URL: http://localhost:3000/uploads/qrcode.jpg
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
                        <button class="btn btn-warning" onclick="testImage()">测试图片</button>
                        <button class="btn btn-secondary" onclick="loadConfig()">加载配置</button>
                    </div>
                </div>
            </div>

            <!-- 状态消息 -->
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        // 配置
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'admin123';
        
        // DOM 元素
        const loginSection = document.getElementById('loginSection');
        const mainContent = document.getElementById('mainContent');
        const logoutBtn = document.querySelector('.logout-btn');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const statusMessage = document.getElementById('statusMessage');
        
        // 当前选中的文件
        let selectedFile = null;

        // 检查登录状态
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showMainContent();
            } else {
                showLoginSection();
            }
        }

        // 显示登录区域
        function showLoginSection() {
            loginSection.classList.add('show');
            mainContent.classList.remove('show');
            logoutBtn.style.display = 'none';
        }

        // 显示主要内容
        function showMainContent() {
            loginSection.classList.remove('show');
            mainContent.classList.add('show');
            logoutBtn.style.display = 'block';
            loadConfig();
        }

        // 登录
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showMainContent();
                showStatus('登录成功！', 'success');
            } else {
                showStatus('用户名或密码错误！', 'error');
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            showLoginSection();
            showStatus('已退出登录', 'info');
        }

        // 文件选择处理
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                previewFile(file);
            }
        }

        // 预览文件
        function previewFile(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewSection.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                showStatus('请选择图片文件！', 'error');
            }
        }

        // 清除预览
        function clearPreview() {
            selectedFile = null;
            previewSection.style.display = 'none';
            fileInput.value = '';
        }

        // 上传图片到服务器
        async function uploadImage() {
            if (!selectedFile) {
                showStatus('请先选择图片文件！', 'error');
                return;
            }

            const serverUrl = document.getElementById('serverUrl').value;
            const uploadPath = document.getElementById('uploadPath').value;
            const imageName = document.getElementById('imageName').value;

            if (!serverUrl || !uploadPath || !imageName) {
                showStatus('请填写完整的服务器配置！', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('path', uploadPath);
                formData.append('name', imageName);

                showStatus('正在上传图片...', 'info');

                const response = await fetch(`${serverUrl}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const imageUrl = `${serverUrl}${uploadPath}/${imageName}`;
                    
                    // 保存图片URL到localStorage
                    localStorage.setItem('imageUrl', imageUrl);
                    localStorage.setItem('configSaveTime', Date.now().toString());
                    
                    showStatus('图片上传成功！', 'success');
                    updateUrlPreview();
                } else {
                    throw new Error('上传失败');
                }
            } catch (error) {
                console.error('上传错误:', error);
                showStatus('图片上传失败，请检查服务器配置！', 'error');
            }
        }

        // 保存配置
        function saveConfig() {
            const serverUrl = document.getElementById('serverUrl').value;
            const uploadPath = document.getElementById('uploadPath').value;
            const imageName = document.getElementById('imageName').value;

            if (!serverUrl || !uploadPath || !imageName) {
                showStatus('请填写完整的配置信息！', 'error');
                return;
            }

            const config = {
                serverUrl,
                uploadPath,
                imageName,
                imageUrl: `${serverUrl}${uploadPath}/${imageName}`
            };

            localStorage.setItem('serverConfig', JSON.stringify(config));
            localStorage.setItem('imageUrl', config.imageUrl);
            localStorage.setItem('configSaveTime', Date.now().toString());

            showStatus('配置保存成功！', 'success');
            updateUrlPreview();
        }

        // 加载配置
        function loadConfig() {
            const configStr = localStorage.getItem('serverConfig');
            if (configStr) {
                const config = JSON.parse(configStr);
                document.getElementById('serverUrl').value = config.serverUrl || '';
                document.getElementById('uploadPath').value = config.uploadPath || '';
                document.getElementById('imageName').value = config.imageName || '';
                updateUrlPreview();
                showStatus('配置加载成功！', 'success');
            } else {
                showStatus('没有找到保存的配置', 'info');
            }
        }

        // 测试图片
        function testImage() {
            const imageUrl = document.getElementById('urlPreview').textContent.replace('完整URL: ', '');
            
            if (!imageUrl || imageUrl === '完整URL: ') {
                showStatus('请先配置图片URL！', 'error');
                return;
            }

            const testImg = new Image();
            testImg.onload = function() {
                showStatus('图片测试成功，可以正常访问！', 'success');
            };
            testImg.onerror = function() {
                showStatus('图片测试失败，无法访问图片！', 'error');
            };
            testImg.src = imageUrl;
        }

        // 更新URL预览
        function updateUrlPreview() {
            const serverUrl = document.getElementById('serverUrl').value;
            const uploadPath = document.getElementById('uploadPath').value;
            const imageName = document.getElementById('imageName').value;
            
            if (serverUrl && uploadPath && imageName) {
                const fullUrl = `${serverUrl}${uploadPath}/${imageName}`;
                document.getElementById('urlPreview').textContent = `完整URL: ${fullUrl}`;
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                previewFile(files[0]);
            }
        });

        // 监听配置变化
        document.getElementById('serverUrl').addEventListener('input', updateUrlPreview);
        document.getElementById('uploadPath').addEventListener('input', updateUrlPreview);
        document.getElementById('imageName').addEventListener('input', updateUrlPreview);

        // 初始化
        checkLogin();
        updateUrlPreview();
    </script>
</body>
</html>
