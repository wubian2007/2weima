<body>
    <div class="container">

        <div class="content">
            <!-- ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
                <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIFã€SVG ç­‰æ ¼å¼</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <!-- é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 20px; color: #333;">å›¾ç‰‡é¢„è§ˆ</h3>
                <div class="preview-container">
                    <div class="image-preview">
                        <img id="previewImage" alt="é¢„è§ˆå›¾ç‰‡">

                        <div class="info-item">
                            <div class="info-label">æ–‡ä»¶å</div>
                            <div class="info-value" id="fileName">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">æ–‡ä»¶å¤§å°</div>
                            <div class="info-value" id="fileSize">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">å›¾ç‰‡å°ºå¯¸</div>
                            <div class="info-value" id="imageSize">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">æ–‡ä»¶ç±»å‹</div>
                            <div class="info-value" id="fileType">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- é…ç½®åŒºåŸŸ -->
            <div class="config-section" id="configSection">
                <h3 style="margin-bottom: 20px; color: #333;">é…ç½®ä¿¡æ¯</h3>
                <div class="form-group">
                    <label for="countdownSeconds">å€’è®¡æ—¶ç§’æ•°</label>
                    <input type="number" id="countdownSeconds" value="110" min="10" max="600" placeholder="è¯·è¾“å…¥å€’è®¡æ—¶ç§’æ•°">
                </div>
                
                <button class="btn btn-primary" onclick="uploadImage()">ğŸš€ ä¸Šä¼ å¹¶ä¿å­˜é…ç½®</button>

            </div>

            <!-- URLæ˜¾ç¤ºåŒºåŸŸ -->
            <div class="url-display" id="urlDisplay" style="display: none;">
                <strong>å›¾ç‰‡URL:</strong><br>
                <span id="imageUrlText">-</span>
            </div>

            <!-- çŠ¶æ€æç¤º -->
            <div class="status" id="status"></div>

            <!-- åŠ è½½æç¤º -->
            <div class="loading" id="loading">
                <div class="spinner"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const configSection = document.getElementById('configSection');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const urlDisplay = document.getElementById('urlDisplay');
        const imageUrlText = document.getElementById('imageUrlText');

        // æ–‡ä»¶ä¿¡æ¯å…ƒç´ 
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const imageSize = document.getElementById('imageSize');
        const fileType = document.getElementById('fileType');
        const countdownSeconds = document.getElementById('countdownSeconds');

        let currentFile = null;
        let uploadedUrl = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            currentFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewSection.classList.add('show');
                configSection.style.display = 'block';
                
                // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
                updateFileInfo(file);
            };
            reader.readAsDataURL(file);
        }

        // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
        function updateFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = file.type;

            // è·å–å›¾ç‰‡å°ºå¯¸
            const img = new Image();
            img.onload = function() {
                imageSize.textContent = `${this.width} Ã— ${this.height} åƒç´ `;
            };
            img.src = URL.createObjectURL(file);
        }

        // ä¸Šä¼ å›¾ç‰‡
        function uploadImage() {
            if (!currentFile) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }

            const countdown = countdownSeconds.value.trim();
            if (!countdown || countdown < 10 || countdown > 600) {
                showStatus('å€’è®¡æ—¶ç§’æ•°å¿…é¡»åœ¨10-600ç§’ä¹‹é—´', 'error');
                return;
            }

            showLoading(true);

            // æ¨¡æ‹Ÿä¸Šä¼ è¿‡ç¨‹
            setTimeout(() => {
                // ç”Ÿæˆæ¨¡æ‹ŸURLï¼ˆå®é™…é¡¹ç›®ä¸­è¿™é‡Œä¼šä¸Šä¼ åˆ°æœåŠ¡å™¨ï¼‰
                const timestamp = Date.now();
                const randomId = Math.random().toString(36).substring(7);
                uploadedUrl = `https://example.com/uploads/${timestamp}_${randomId}.jpg`;
                
                // ä¿å­˜é…ç½®åˆ°localStorage
                localStorage.setItem('imageUrl', uploadedUrl);
                localStorage.setItem('countdownSeconds', countdown);
                localStorage.setItem('configSaveTime', Date.now().toString());

                // æ˜¾ç¤ºURL
                imageUrlText.textContent = uploadedUrl;
                urlDisplay.style.display = 'block';

                showLoading(false);
                showStatus('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼Œé…ç½®å·²ä¿å­˜', 'success');
            }, 2000);
        }

        // å¤åˆ¶URL
        function copyUrl() {
            if (!uploadedUrl) {
                showStatus('è¯·å…ˆä¸Šä¼ å›¾ç‰‡', 'error');
                return;
            }

            navigator.clipboard.writeText(uploadedUrl).then(() => {
                showStatus('URLå·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(() => {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = uploadedUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('URLå·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            });
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
