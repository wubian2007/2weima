<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", Arial;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .nav-grid {
            display: grid;
            gap: 20px;
        }

        .nav-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border-color: #ff6b6b;
        }

        .nav-item h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .nav-item p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .nav-item .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .nav-item .status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #28a745;
            color: white;
            display: inline-block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 功能导航</h1>
            <p>选择您要使用的功能</p>
        </div>

        <div class="content">
            <div class="nav-grid">
                <a href="index.html" class="nav-item" target="_blank">
                    <div class="icon">💳</div>
                    <h3>支付二维码页面</h3>
                    <p>主要的支付引导页面，支持长按操作和倒计时功能</p>
                    <span class="status">主要功能</span>
                </a>

                <a href="upload.html" class="nav-item" target="_blank">
                    <div class="icon">📤</div>
                    <h3>图片上传</h3>
                    <p>上传图片并获取URL地址</p>
                    <span class="status">上传功能</span>
                </a>

                <a href="admin-server.html" class="nav-item" target="_blank">
                    <div class="icon">🖥️</div>
                    <h3>后台管理系统 - 服务器版本</h3>
                    <p>支持文件上传到服务器，适用于有服务器的环境</p>
                    <span class="status">服务器版本</span>
                </a>



                <a href="image-converter.html" class="nav-item" target="_blank">
                    <div class="icon">🖼️</div>
                    <h3>图片转Base64工具</h3>
                    <p>将图片转换为Base64代码并保存到文件</p>
                    <span class="status">工具功能</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 图片转Base64工具 - 纯静态解决方案</p>
        </div>
    </div>

    <script>
        // 检查localStorage中的配置
        function checkConfig() {
            const imageUrl = localStorage.getItem('imageUrl');
            const countdownSeconds = localStorage.getItem('countdownSeconds');
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            
            console.log('图片URL地址:', imageUrl || '未配置');
            console.log('倒计时秒数:', countdownSeconds || '110秒');
            console.log('管理员登录状态:', isLoggedIn === 'true' ? '已登录' : '未登录');
        }

        // 页面加载时检查配置
        checkConfig();
    </script>
</body>
</html>
